<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        {% if success_message %}
        <h1 class="success-message">{{ success_message }}</h1>
        {% else %}
        <h1>Student Attendance Registration</h1>
        <form action="/" method="post">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" required><br><br>

            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required><br><br>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ current_date }}" disabled><br><br>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" value="{{ current_time }}" disabled><br><br>

            <input type="submit" value="Submit">
        </form>
        {% endif %}
    </div>
</body>
</html>
